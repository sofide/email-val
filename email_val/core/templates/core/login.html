{% extends 'core/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <h2>Login to Email validator</h2>
        </div>
    </div>
    <div class="col-12">
        {% if error_message %}
            <div class="row">
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            </div>
        {% endif %}
    </div>
    <div class="col-12">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form action="/login/" method="POST">
                        {% csrf_token %}
                        {{ login_form.as_p }}
                        <input type="submit" value="Submit" class="btn btn-dark"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
